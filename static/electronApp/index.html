<!DOCTYPE html>
<html class="fullHeight noScrollbars">
    <head>
        <meta charset="UTF-8" />
        <title>Chocolate Bars</title>
        <style>
            /* Loader style - ref: https://loading.io/css/ */
            .lds-ring {
                display: inline-block;
                /* position: relative; */
                width: 64px;
                height: 64px;

                position: absolute;
                top: calc(50% - 32px);
                left: calc(50% - 32px);
                z-index: 10;
            }
            .lds-ring div {
                box-sizing: border-box;
                display: block;
                position: absolute;
                width: 51px;
                height: 51px;
                margin: 6px;
                border: 6px solid rgb(139, 69, 19);
                border-radius: 50%;
                animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
                border-color: rgb(139, 69, 19) transparent transparent transparent;
            }
            .lds-ring div:nth-child(1) {
                animation-delay: -0.45s;
            }
            .lds-ring div:nth-child(2) {
                animation-delay: -0.3s;
            }
            .lds-ring div:nth-child(3) {
                animation-delay: -0.15s;
            }
            @keyframes lds-ring {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <style>
            /* App styles */
            .about-technical {
                font-style: italic;
                font-size: small;
                text-align: right;
            }

            .grid-header {
                text-align: center;
                margin-bottom: 10px;
                width: 100%;
                font-style: italic;
            }

            .container {
                display: flex;
            }
            .container-vertical {
                display: flex;
                flex-direction: column;
            }
            .image-container {
                /* TODO xxx max height? */
                height: 300px;
                width: 300px;
                overflow: hidden;
                padding: 4px;
            }

            .image-histogram-container {
                /* min-width: 300px; */
                position: relative;
                width: calc(100% - 250px);
            }

            #image-histogram {
                /* min-width: 300px; */
                height: 250px;
                user-select: none;
            }
            /* from plotly.js: */
            .svg-container {
                z-index: 100;
            }
            .user-image {
                cursor: pointer;
                object-fit: scale-down;
                /* dummy border, to avoid resizing issues on hover */
                border: solid 2px white;
            }
            .user-image-selected {
                border: solid 2px #00ff00;
            }
            .user-image-not-selected:hover {
                border: dashed 2px blue;
            }

            .images-wrapping-container {
                display: flex;
                flex-wrap: wrap;
            }

            #content {
                height: calc(100% - 300px);
                overflow-y: auto;
            }
            /* TODO xxx add top-header which is not scrolled */
            #detail-header {
                height: 20px;
                padding-top: 10px;
            }
            .detail-body {
                height: calc(100% - 20px);
                width: 100%;
            }
            #detail-panel {
                height: 300px;
            }

            #image-text {
                width: 280px;
            }

            /* hide plotly.js toolbar*/
            .modebar {
                display: none !important;
            }

            .fullHeight {
                height: 100%;
            }
            .noScrollbars {
                overflow: hidden;
            }

            .exifContainer {
                height: auto;
                max-height: calc(100% - 60px);
                overflow: hidden;
                overflow-y: auto;
                max-width: 220px;
            }
        </style>
    </head>

    <body class="fullHeight">
        <!-- All of the Node.js APIs are available in this renderer process. -->

        <div id="content-container" class="container-vertical fullHeight">
            <div id="content"></div>
            <div id="detail-panel"></div>
        </div>

        <div class="about-technical">
            built with Electron
            <script>
                document.write(process.versions.electron);
            </script>
            Node.js
            <script>
                document.write(process.versions.node);
            </script>
            and Chromium
            <script>
                document.write(process.versions.chrome);
            </script>
        </div>
    </body>

    <script src="./histogram.min.js"></script>
    <script src="./plotly.min.js"></script>
    <script>
        // You can also require other files to run in this process
        require("./renderer.js");
    </script>
</html>
