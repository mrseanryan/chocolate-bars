<!DOCTYPE html>
<html class="fullHeight noScrollbars">
    <head>
        <meta charset="UTF-8" />
        <title>Chocolate Bars</title>
        <style>
            /* Loader style - ref: https://loading.io/css/ */
            .lds-ring {
                display: inline-block;
                width: 64px;
                height: 64px;

                position: absolute;
                top: calc(50% - 32px);
                left: calc(50% - 32px);
                z-index: 10;
            }
            .lds-ring div {
                box-sizing: border-box;
                display: block;
                position: absolute;
                width: 51px;
                height: 51px;
                margin: 6px;
                border: 6px solid sandybrown;
                border-radius: 50%;
                animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
                border-color: sandybrown transparent transparent transparent;
            }
            .lds-ring div:nth-child(1) {
                animation-delay: -0.45s;
            }
            .lds-ring div:nth-child(2) {
                animation-delay: -0.3s;
            }
            .lds-ring div:nth-child(3) {
                animation-delay: -0.15s;
            }
            @keyframes lds-ring {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <style>
            /* App styles */
            .about-technical {
                font-style: italic;
                font-size: small;
                text-align: right;
            }

            .grid-header {
                text-align: center;
                margin-bottom: 10px;
                width: 100%;
                font-style: italic;
            }
            .grid-header-container {
                height: 25px;
                width: 100%;
            }

            .container {
                display: flex;
            }
            .container-vertical {
                display: flex;
                flex-direction: column;
            }
            .image-container {
                position: relative;
                max-height: 300px;
                max-width: 300px;
                overflow: hidden;
                padding: 4px;
            }

            .no-images {
                position: absolute;
                /* set bg to hide histogram loader */
                background: white;
                justify-content: center;
                display: flex;
                width: 100%;
                align-items: center;
                height: 100%;
            }

            .image-histogram-container {
                position: relative;
                width: calc(100% - 250px);
            }

            #image-histogram {
                height: 250px;
                user-select: none;
            }
            /* from plotly.js: */
            .svg-container {
                z-index: 100;
            }

            .expanded-image-and-star {
                position: relative;
                max-height: 80%;
                max-width: 80%;
            }

            .expanded-image-and-star > img {
                width: 100%;
                height: 100%;
            }

            .star-container {
                position: absolute;
                top: 10px;
                right: calc(50% - 8px);
            }

            .star {
                background: yellow;
                border: solid 1px black;
                border-radius: 8px;
                width: 16px;
                height: 16px;
                display: flex;
                line-height: 1.3em;
                justify-content: center;
                cursor: pointer;
            }

            .no-star {
                border: dashed 2px yellow;
                width: 16px;
                height: 16px;
                cursor: pointer;
            }
            .no-star:hover {
                border: solid 2px yellow;
            }

            .user-image {
                cursor: pointer;
                object-fit: scale-down;
                /* dummy border, to avoid resizing issues on hover */
                border: solid 2px white;
            }
            .user-image-selected {
                border: solid 2px sandybrown;
            }
            .user-image-not-selected:hover {
                border: dashed 2px blue;
            }

            /* TODO xxx use icons like ultimate */
            .user-image-expand {
                position: absolute;
                border: dashed 2px sandybrown;
                right: 10px;
                top: 13px;
                width: 16px;
                height: 16px;
                cursor: zoom-in;
            }
            .user-image-expand:hover {
                border: solid 2px orange;
            }

            .user-image-new-window {
                position: absolute;
                border: dashed 2px blue;
                right: 34px;
                top: 13px;
                width: 16px;
                height: 16px;
                cursor: alias;
            }
            .user-image-new-window:hover {
                border: solid 2px #09f;
            }

            .user-image-popup {
                z-index: 10000;
                display: none;

                background-color: rgba(0, 0, 0, 0.5);

                align-items: center;
                justify-content: center;

                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                cursor: zoom-out;
            }

            .user-image-popup-visible {
                display: flex;
            }

            .images-and-pager-container {
                height: calc(100% - 25px);
                position: relative;
            }
            #images-wrapping-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-evenly;
                overflow-y: scroll;
                width: 100%;
            }

            button {
                background: sandybrown;
                border-color: black;
                border-style: solid;
                border-width: 1px;
                border-right: solid gray 1px;
                border-bottom: solid gray 1px;
                cursor: pointer;
                border-radius: 8px;
                margin-bottom: 1px;
            }
            button:hover {
                background: orange;
                color: white;
                border-color: blue;
            }
            button:focus {
                outline: 0 !important;
                border-color: yellow;
            }
            button:disabled {
                background: sandybrown;
                border: none;
                color: gray;
                cursor: default;
            }

            .image-pager {
                position: absolute;
                top: 4px;
                right: 19px;
                padding-left: 4px;

                display: flex;
                /* reverse so buttons will not overlap the scrollbar */
                flex-wrap: wrap-reverse;
                flex-direction: column;
                height: 100%;
            }
            .image-pager-button-current {
                color: white !important;
            }

            #browseButton {
                position: absolute;
                top: 9px;
                right: 0;
                margin-right: 30px;
            }

            #content {
                height: calc(100% - 300px);
            }

            #detail-header {
                height: 20px;
                position: relative;
            }
            #detail-header-text {
                position: absolute;
                top: 16px;
                z-index: 110;
            }
            .detail-body {
                height: calc(100% - 20px);
                width: 100%;
            }
            #detail-panel {
                height: 300px;
            }

            #image-text {
                width: 280px;
            }

            /* hide plotly.js toolbar*/
            .modebar {
                display: none !important;
            }

            .fullHeight {
                height: 100%;
            }
            .noScrollbars {
                overflow: hidden;
            }

            .exifContainer {
                height: auto;
                max-height: calc(100% - 60px);
                overflow: hidden;
                overflow-y: auto;
                max-width: 220px;
            }

            .exifContainer pre {
                margin: 0;
            }
        </style>
    </head>

    <body class="fullHeight">
        <!-- All of the Node.js APIs are available in this renderer process. -->

        <div id="content-container" class="container-vertical fullHeight">
            <div id="content"></div>
            <div id="detail-panel"></div>
        </div>

        <div class="about-technical">
            built with Electron
            <script>
                document.write(process.versions.electron);
            </script>
            Node.js
            <script>
                document.write(process.versions.node);
            </script>
            and Chromium
            <script>
                document.write(process.versions.chrome);
            </script>
        </div>
    </body>

    <script src="./histogram.min.js"></script>
    <script src="./plotly.min.js"></script>
    <script>
        // You can also require other files to run in this process
        require("./renderer.js");
    </script>
</html>
